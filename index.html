<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1 id="title">Feedback Form</h1>
    <div id="form">
        <p id="description">A Form where you can submit Feedback</p>
        <form id="survey-form">
            <div class="rowtab">
                <div class="lefttab">
                    <label id="name-label">Full Name:</label>
                </div>
                <div class="righttab">
                    <input type="text" name="name" class="input" id="name" placeholder="Enter Your Name" required>
                </div>
            </div>
            <div class="rowtab">
                <div class="lefttab">
                    <label id="email-label">Email Address:</label>
                </div>
                <div class="righttab">
                    <input type="email" name="email" id="email" class="input" placeholder="Enter Your Email" required>
                </div>
            </div>
            <div class="rowtab">
                <div class="lefttab">
                    <label id="number-label">Age:</label>
                </div>
                <div class="righttab">
                    <input type="number" name="number" id="number" class="input" min="10" max="100" placeholder="Enter Your Age" >
                </div>
            </div>
            <div class="rowtab">
                <div class="lefttab">
                    <label id="gender-label">Gender:</label>
                </div>
                <div class="righttab">
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                </div>
            </div>
            <div class="rowtab">
                <div class="lefttab">
                    <label id="tech-label">Technology Known</label>
                </div>
                <div class="righttab">
                    <select id="dropdown" class="input">
                        <option checked>java</option>
                        <option>.Net</option>
                        <option>Python</option>
                        <option>UI</option>
                    </select>
                </div>
            </div>
            <div class="rowtab">
                <div class="lefttab">
                    <label id="like-label">What you love about site:</label>
                </div>
                <div class="righttab">
                    <input type="checkbox" value="Design">Design
                    <input type="checkbox" value="Content">Content
                    <input type="checkbox" value="Navigation">Navigation
                </div>
            </div>
            <div class="rowtab">
                <div class="lefttab">
                    <label id="feedback">Feedback about us:</label>
                </div>
                <div class="righttab">
                    <textarea class="input" rows="1" cols="120">Feedback</textarea>    
                </div>
            </div>
            <div class="rowtab">
                <div class="lefttab">
                    <input type="submit" value="Submit" id="submit" name="submit" class="input">
                </div>
                <div class="righttab">
                    <input type="reset" value="Reset" id="reset" name="reset" class="input">    
                </div>
            </div>                                                    
        </form>
    </div>
</body>
</html>
